<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistem Peringatan Banjir</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --safe-color: #28a745;
      --warning-color: #ffc107;
      --danger-color: #dc3545;
      --primary-color: #007bff;
      --background-color: #f8f9fa;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--background-color);
      margin: 0;
      padding: 20px;
      min-height: 100vh;
    }

    .dashboard {
      max-width: 1200px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .card {
      background: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .main-card {
      grid-column: 1 / -1;
    }

    .status-card {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .status-indicator {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      border: 10px solid #ddd;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 20px 0;
      position: relative;
      transition: border-color 0.3s ease;
    }

    .status-indicator.safe {
      border-color: var(--safe-color);
    }

    .status-indicator.warning {
      border-color: var(--warning-color);
    }

    .status-indicator.danger {
      border-color: var(--danger-color);
      animation: pulse 2s infinite;
    }

    /* Alert Banner Styles */
    .alert-banner {
      display: none;
      background-color: var(--danger-color);
      color: white;
      text-align: center;
      padding: 15px;
      font-size: 1.5rem;
      font-weight: 700;
      margin-bottom: 20px;
      border-radius: 8px;
      animation: blink-animation 1s infinite;
      box-shadow: 0 0 20px rgba(220, 53, 69, 0.5);
    }

    .alert-banner.show {
      display: block;
    }

    @keyframes blink-animation {
      0% { background-color: var(--danger-color); }
      50% { background-color: #ff0000; }
      100% { background-color: var(--danger-color); }
    }

    .current-level {
      font-size: 2rem;
      font-weight: 600;
      color: #333;
    }

    .status-text {
      font-size: 1.2rem;
      font-weight: 500;
      margin-top: 10px;
      text-align: center;
    }

    .danger-text {
      color: var(--danger-color);
      font-weight: 700;
      animation: danger-pulse 1s infinite;
      text-shadow: 0 0 10px rgba(220, 53, 69, 0.3);
    }

    @keyframes danger-pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    .info-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      margin-top: 20px;
    }

    .info-item {
      background: #f8f9fa;
      padding: 15px;
      border-radius: 8px;
      text-align: center;
    }

    .info-label {
      font-size: 0.9rem;
      color: #666;
      margin-bottom: 5px;
    }

    .info-value {
      font-size: 1.1rem;
      font-weight: 500;
      color: #333;
    }

    .controls {
      display: flex;
      gap: 10px;
      justify-content: center;
      margin-top: 20px;
    }

    .btn {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    .btn-primary {
      background-color: var(--primary-color);
      color: white;
    }

    .btn-primary:hover {
      background-color: #0056b3;
    }

    .chart-container {
      position: relative;
      height: 300px;
      margin-top: 20px;
    }

    @keyframes pulse {
      0% {
        box-shadow: 0 0 0 0 rgba(220, 53, 69, 0.4);
      }
      70% {
        box-shadow: 0 0 0 10px rgba(220, 53, 69, 0);
      }
      100% {
        box-shadow: 0 0 0 0 rgba(220, 53, 69, 0);
      }
    }

    @media (max-width: 768px) {
      .dashboard {
        grid-template-columns: 1fr;
      }

      .status-indicator {
        width: 120px;
        height: 120px;
      }

      .current-level {
        font-size: 1.5rem;
      }

      .alert-banner {
        font-size: 1.2rem;
        padding: 10px;
      }
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
</head>
<body>
  <!-- Alert Banner -->
  <div id="alertBanner" class="alert-banner">
    ⚠️ PERINGATAN BAHAYA BANJIR! SEGERA EVAKUASI KE TEMPAT YANG LEBIH TINGGI! ⚠️
  </div>

  <div class="dashboard">
    <!-- Main Card with Chart -->
    <div class="card main-card">
      <h1 style="text-align: center; margin-bottom: 20px;">Sistem Peringatan Banjir</h1>
      <div class="chart-container">
        <canvas id="waterLevelChart"></canvas>
      </div>
    </div>

    <!-- Status Card -->
    <div class="card status-card">
      <h2>Status Level Air</h2>
      <div id="statusIndicator" class="status-indicator safe">
        <div class="current-level">0.0 m</div>
      </div>
      <div id="statusText" class="status-text">Status: Normal</div>
      
      <div class="info-grid">
        <div class="info-item">
          <div class="info-label">Level Terendah</div>
          <div id="minLevel" class="info-value">0.0 m</div>
        </div>
        <div class="info-item">
          <div class="info-label">Level Tertinggi</div>
          <div id="maxLevel" class="info-value">0.0 m</div>
        </div>
        <div class="info-item">
          <div class="info-label">Rata-rata</div>
          <div id="avgLevel" class="info-value">0.0 m</div>
        </div>
      </div>
    </div>

    <!-- Info Card -->
    <div class="card">
      <h2>Informasi Level Air</h2>
      <div class="info-grid">
        <div class="info-item">
          <div class="info-label">Batas Aman</div>
          <div class="info-value">0 - 10 m</div>
        </div>
        <div class="info-item">
          <div class="info-label">Batas Waspada</div>
          <div class="info-value">10 - 15 m</div>
        </div>
        <div class="info-item">
          <div class="info-label">Batas Bahaya</div>
          <div class="info-value">> 15 m</div>
        </div>
      </div>
      
      <div class="controls">
        <button class="btn btn-primary" onclick="simulateData()">Simulasi Data</button>
        <button class="btn btn-primary" onclick="resetData()">Reset Data</button>
      </div>
    </div>
  </div>

  <script>
    // Data initialization
    let data = [];
    const maxDataPoints = 20;

    // Status thresholds
    const SAFE_THRESHOLD = 10;
    const WARNING_THRESHOLD = 15;

    // Initialize Chart.js
    const ctx = document.getElementById('waterLevelChart').getContext('2d');
    const waterLevelChart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: [],
        datasets: [{
          label: 'Level Air (m)',
          data: [],
          borderColor: '#007bff',
          backgroundColor: 'rgba(0, 123, 255, 0.1)',
          borderWidth: 2,
          fill: true,
          tension: 0.4
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        plugins: {
          legend: {
            position: 'top',
          }
        },
        scales: {
          y: {
            beginAtZero: true,
            title: {
              display: true,
              text: 'Level Air (m)'
            }
          },
          x: {
            title: {
              display: true,
              text: 'Waktu'
            }
          }
        }
      }
    });

    // Update status indicator
    function updateStatus(waterLevel) {
      const indicator = document.getElementById('statusIndicator');
      const statusText = document.getElementById('statusText');
      const alertBanner = document.getElementById('alertBanner');
      const currentLevel = indicator.querySelector('.current-level');
      
      currentLevel.textContent = `${waterLevel.toFixed(1)} m`;

      if (waterLevel > WARNING_THRESHOLD) {
        indicator.className = 'status-indicator danger';
        statusText.innerHTML = '<span class="danger-text">Status: BAHAYA!</span>';
        alertBanner.classList.add('show');
      } else if (waterLevel > SAFE_THRESHOLD) {
        indicator.className = 'status-indicator warning';
        statusText.textContent = 'Status: Waspada';
        statusText.style.color = 'var(--warning-color)';
        alertBanner.classList.remove('show');
      } else {
        indicator.className = 'status-indicator safe';
        statusText.textContent = 'Status: Normal';
        statusText.style.color = 'var(--safe-color)';
        alertBanner.classList.remove('show');
      }
    }

    // Update statistics
    function updateStats() {
      if (data.length === 0) return;

      const levels = data.map(item => item.water_level);
      const min = Math.min(...levels);
      const max = Math.max(...levels);
      const avg = levels.reduce((a, b) => a + b, 0) / levels.length;

      document.getElementById('minLevel').textContent = `${min.toFixed(1)} m`;
      document.getElementById('maxLevel').textContent = `${max.toFixed(1)} m`;
      document.getElementById('avgLevel').textContent = `${avg.toFixed(1)} m`;
    }

    // Simulate new data
    function simulateData() {
      const now = new Date();
      const lastLevel = data.length > 0 ? data[data.length - 1].water_level : 5;
      // Simulate more realistic water level changes
      const change = Math.random() * 2 - 1; // Random change between -1 and 1
      const newLevel = Math.max(0, lastLevel + change); // Ensure level doesn't go below 0

      data.push({
        timestamp: now,
        water_level: newLevel
      });

      // Keep only the last maxDataPoints
      if (data.length > maxDataPoints) {
        data.shift();
      }

      // Update chart
      waterLevelChart.data.labels = data.map(item => item.timestamp.toLocaleTimeString());
      waterLevelChart.data.datasets[0].data = data.map(item => item.water_level);
      waterLevelChart.update();

      // Update status and stats
      updateStatus(newLevel);
      updateStats();
    }

    // Reset data
    function resetData() {
      data = [];
      waterLevelChart.data.labels = [];
      waterLevelChart.data.datasets[0].data = [];
      waterLevelChart.update();
      
      updateStatus(0);
      document.getElementById('minLevel').textContent = '0.0 m';
      document.getElementById('maxLevel').textContent = '0.0 m';
      document.getElementById('avgLevel').textContent = '0.0 m';
      document.getElementById('alertBanner').classList.remove('show');
    }

    // Initialize with some data
    simulateData();
  </script>
</body>
</html>
