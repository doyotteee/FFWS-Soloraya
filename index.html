<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flood Warning System</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h1>Flood Warning System</h1>
  <canvas id="waterLevelChart" width="400" height="200"></canvas>
  <script>
    // Data placeholder yang akan diganti dengan data asli dari AWLR
    const data = [
      { timestamp: '2024-01-01T08:00:00Z', water_level: 10 },
      { timestamp: '2024-01-01T09:00:00Z', water_level: 12 },
      { timestamp: '2024-01-01T10:00:00Z', water_level: 14 }
    ];

    const labels = data.map(item => item.timestamp);
    const values = data.map(item => item.water_level);

    const ctx = document.getElementById('waterLevelChart').getContext('2d');
    new Chart(ctx, {
      type: 'line',
      data: {
        labels: labels,
        datasets: [{
          label: 'Water Level (m)',
          data: values,
          borderColor: 'blue',
          borderWidth: 2
        }]
      }
    });
  </script>
</body>
</html>
